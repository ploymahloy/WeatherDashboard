<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Weather Dashboard</header>
        <nav>
            Search for a City<br>
            <input type="text">
            <button>Search</button>
            <button class="city">Seattle</button>
            <button class="city">Dallas</button>
            <button class="city">Charleston</button>
        </nav>
            <div class="info">
                <h4>*Selected City* (Date)</h4>
                Temp: <br>
                Humidity: <br>
                Wind Speed: <br>
                UV Index: <br>
            </div>
            <div class="forecast">
                <div class="weather-block">Day 1</div>
                <div class="weather-block">Day 2</div>
                <div class="weather-block">Day 3</div>
                <div class="weather-block">Day 4</div>
                <div class="weather-block">Day 5</div>
            </div>

    </div>
</body>
</html>
