<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Weather Dashboard</header>
        <nav>
            Search for a City<br>
            <input type="text" id="search">
            <button class="search-btn">Search</button>
            <button class="city">Seattle</button>
            <button class="city">Dallas</button>
            <button class="city">Charleston</button>
        </nav>
            <div class="info">
                <div id="city">Please select a City</div>
                <br>
                    <img id="icon" src=""><br>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind-speed"></div>
                    <div class="uv-index"></div>
            </div>
            <div class="weather-block" id="day-1">Day 1<img id="day-1-icon" src=""></div>
            <div class="weather-block" id="day-2">Day 2<img id="day-2-icon" src=""></div>
            <div class="weather-block" id="day-3">Day 3<img id="day-3-icon" src=""></div>
            <div class="weather-block" id="day-4">Day 4<img id="day-4-icon" src=""></div>
            <div class="weather-block" id="day-5">Day 5<img id="day-5-icon" src=""></div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
