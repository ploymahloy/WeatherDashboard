<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Weather Dashboard</header>
        <nav>
            Search for a City<br>
            <input type="text" id="search">
            <button class="search">Search</button>
            <button class="city">Seattle</button>
            <button class="city">Dallas</button>
            <button class="city">Charleston</button>
        </nav>
            <div class="info">
                <h2>*Selected City* (Date)</h2>
                <br>
                    Temp: <br>
                    Humidity: <br>
                    Wind Speed: <br>
                    UV Index: <br>
            </div>
            <div class="weather-block" id="day-1">Day 1</div>
            <div class="weather-block" id="day-2">Day 2</div>
            <div class="weather-block" id="day-3">Day 3</div>
            <div class="weather-block" id="day-4">Day 4</div>
            <div class="weather-block" id="day-5">Day 5</div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
